<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Contador</title>
    <style>
      .contador-container {
        display: flex;
        align-items: center;
      }
      button {
        font-size: 1.2em;
        padding: 10px 20px;
        margin: 0 10px;
        cursor: pointer;
      }
      #numero {
        font-size: 1.5em;
        margin: 0 15px;
      }
    </style>
  </head>
  <div class="contador-container">
    <button id="Subtração">-</button>
    <span id="numero">0</span>
    <button id="Adição">+</button>
  </div>
  
  <script>
    // Variaveis
    const botaoDecrementar = document.getElementById('Subtração');
    const botaoIncrementar = document.getElementById('Adição');
    const numeroElemento = document.getElementById('numero');
    let numero = 0;
  
    // Processo
    function atualizarNumero() {
      numeroElemento.textContent = numero;
    }
  
    botaoIncrementar.addEventListener('click', function() { // Adição
      numero++;
      atualizarNumero();
    });
  
    botaoDecrementar.addEventListener('click', function() { // Subtração
      numero--;
      atualizarNumero();
    });
  
    // Inicializa o contador
    atualizarNumero();
  </script>
  
  </body>
</html>
