<!DOCTYPE html>
<html>
<head>
<title>Mudar Cor de Fundo por Input</title>
<style>
  body {
    transition: background-color 0.3s ease;
  }
  input[type="texto"] {
    padding: 10px;
    font-size: 1.2em;
    width: 290px;
  }
</style>
</head>
<body>

<input type="texto" id="corInput" placeholder="Digite uma cor (ex: red, #00FF00)">

<script>
  const corInput = document.getElementById('corInput');
  const body = document.body;

  corInput.addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      const corDigitada = corInput.value.trim();
      body.style.backgroundColor = corDigitada;
      // Limpa o campo de entrada (opcional)
      corInput.value = '';
    }
  });
</script>

</body>
</html>
