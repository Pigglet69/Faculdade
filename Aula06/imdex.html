<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Funções</h1>

        <script>
            // Função com parâmetro
            function saudacao(nome) {
                alert(`Olá, ${nome}`)
            }
            saudacao(`João`)

            // Função sem parâmetro
            function tchau() {
                let nome = `Sabrina`
                alert(`Olá, ${nome}`)
            }
            tchau()

            // Função com Retorno e sem Retorno

            // Função com Retorno + parâmetro
            function soma(n1, n2) {
                return n1 + n2
            }
            alert(soma(9, 7))

            // Função com Retorno + SEM parâmetro
            function subtrair() {
                let n1 = 5
                let n2 = 3
                return n1 - n2
            }
            alert(subtrair(5, 3))

        </script>
</body>
</html>
