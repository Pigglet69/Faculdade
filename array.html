<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrays</h1>

    <script>
         
         // Variável Simples
         let fruta1 = "morango"
         let fruta2 = "banana"
         let fruta3 = "uva"
         let fruta4 = "melancia"
         alert(fruta2)

         // Array - Lista
         let frutas = ['morango', 'banana', 'uva', 'melancia'] // 0 - 1 - 2 - 3
         alert(frutas[2])
        
        for (let i = 0; i < 4; i++) {
            document.write(frutas[i]);
            document.write("<br>")
        }

         // Adicionar um item da lista
         frutas.push('maçã') // INCLUI NO FINAL DA LISTA
         alert(frutas[4]) // maçã
         for (let i2 = 0; i2 < 5; i2++) {
             document.write(frutas[i2]);
             document.write("<br>")
            }
            
            // Remover um item da lista
         frutas.pop() // REMOVE DO FINAL DA LISTA

        // Remover um item expecifico 
        alert(frutas[1]) // banana
        frutas.splice(1, 1) // 1° valor: índice - 2° valor: quantos itens remover
        alert(frutas[1]) // uva
        alert(frutas[2]) // melancia

        for (let i3 = 0; i3 < 5; i3++) {
             document.write(frutas[i3]);
             document.write("<br>")
            }
    </script>
</body>
</html>
